name: Build all Docker images
on:
  repository_dispatch:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.result.outputs.tag }}
    steps:
      - name: get latest tag
        id: result
        run: curl -s https://api.github.com/repos/versatiles-org/versatiles-rs/tags | jq -r '"tag=" + first(.[] | .name | select(startswith("v")))' >> "$GITHUB_OUTPUT"

  simple:
    needs: [init]
    strategy:
      matrix:
        name: [alpine, scratch]
    uses: ./.github/workflows/build-single-image.yml
    secrets: inherit
    with:
      name: ${{ matrix.name }}
      platforms: linux/arm64,linux/amd64
      tag: "${{ needs.init.outputs.tag }}"

  debian-amd:
    needs: [init]
    uses: ./.github/workflows/build-single-image.yml
    secrets: inherit
    with:
      name: debian
      platforms: linux/arm64,linux/amd64
      tag: "${{ needs.init.outputs.tag }}"

  debian-frontend-amd:
    needs: [init, debian-amd]
    uses: ./.github/workflows/build-single-image.yml
    secrets: inherit
    with:
      name: debian-frontend
      platforms: linux/arm64,linux/amd64
      tag: "${{ needs.init.outputs.tag }}"
