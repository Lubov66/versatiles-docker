name: Build a single Docker image
on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        description: "name of Docker file"
      platform:
        required: true
        type: string
        description: "platform"
      tag:
        required: true
        type: string
        description: "tag"
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      platform:
        required: true
        type: string
      tag:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ inputs.tag }}-${{ inputs.name }}-${{ inputs.platform }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ inputs.platform }}
          file: "docker/${{ inputs.name }}.Dockerfile"
          push: true
          tags: |
            versatiles/versatiles:latest-${{ inputs.name }}
            versatiles/versatiles:${{ inputs.tag }}-${{ inputs.name }}
            ghcr.io/versatiles-org/versatiles:latest-${{ inputs.name }}
            ghcr.io/versatiles-org/versatiles:${{ inputs.tag }}-${{ inputs.name }}
